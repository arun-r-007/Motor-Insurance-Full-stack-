        input[type="email"],

        .home-icon {

        }
        .home-icon {

            height: 70px;
            border-radius: 50%;
            transition: transform 0.3s ease;

        }

<body>

    <div class="form-container">
        <h2>Customer Information Form</h2>
        <form id="customerForm" action="process_customer.php" method="POST">
            <label for="cname">Name:</label>
            <input type="text" id="cname" name="cname" required placeholder="XXXXX X">
            <label for="cdob">Date of Birth:</label>
            <input type="date" id="cdob" name="cdob" required max="2006-07-30">
            <label for="cphone_no">Phone Number:</label>
            <input type="text" id="cphone_no" name="cphone_no" required pattern="\d{10}" title="Phone number must be exactly 10 digits" placeholder="9876543210">
            <span id="phone-error" style="color: red;"></span>
            <input type="hidden" id="cemail" name="cemail" required >
            <input type="hidden" id="clicense" name="clicense" required>
            <label for="caddress">Address:</label>
            <input type="text" id="caddress" name="caddress" required placeholder="Address">
            <input type="submit" value="Submit">
        </form>
    </div>
    <script>
        // Function to get query parameter by name
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        // Get the email from the URL and bind it to the input field
        const email = getQueryParameter('email');
        if (email) {
            document.getElementById('cemail').value = decodeURIComponent(email);
        }

        // Get the license number from the URL and bind it to the input field
        const licenseNumber = getQueryParameter('licenseNumber');
        if (licenseNumber) {
            document.getElementById('clicense').value = decodeURIComponent(licenseNumber);
        }



        document.getElementById('cphone_no').addEventListener('input', function (e) {
            var value = e.target.value;
            // Remove any non-digit characters
            value = value.replace(/\D/g, '');
            // Limit to 10 digits
            if (value.length > 10) {
                value = value.slice(0, 10);
            }
            e.target.value = value;
        });
    </script>
</body>
